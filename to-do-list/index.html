<!DOCTYPE html>
<html lang="en">

<head>
    <title>DOM</title>
</head>

<body>
    <h1>TODO LIST</h1>

    <div id="list">
        <ol>
            <script>
                array = ['mangan', 'udud', 'ngopi'];

                for (let i = 0; i < array.length; i++) {
                    document.write('<li>' + array[i] + '</li>');
                }

                const list = document.getElementById('list');
                list.style.color = 'red';
            </script>
        </ol>
    </div>

</body>

</html>
